<div class="tableComponent">
  <table>
    <tr class="buttonsRow" *ngIf="showButtonsSort">
      <td></td>
      <td *ngFor="let item of columns; let i = index">
        <button mat-flat-button (click)="changeArrow(item)">
          <mat-icon class="matIcon"> {{ item.icon }}</mat-icon>
        </button>
      </td>
    </tr>

    <tr>
      <td class="columnNames">â„–</td>
      <td class="columnNames" *ngFor="let item of columns">
        {{ item.columnName }}
      </td>
    </tr>

    <tbody>
      <tr *ngFor="let item of myTableUsers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.gender }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.details.email }}</td>
        <td>{{ item.details.city }}</td>
        <td>{{ item.details.country }}</td>
      </tr>
    </tbody>
  </table>
</div>
