<div class="container">
  <mat-card class="example-card" *ngFor="let user of users">
    <mat-card-title> {{ user.firstName }} </mat-card-title>
    <mat-card-title> {{ user.lastName }} </mat-card-title>

    <img class="image" mat-card-image src="{{ user.pictureLarge }}" />
    <mat-card-content>
      <p>{{ user.gender }}</p>
      <p>Age: {{ user.age }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="openDialog(user.id)"
      >
        details...
      </button>
    </mat-card-actions>
  </mat-card>
</div>
